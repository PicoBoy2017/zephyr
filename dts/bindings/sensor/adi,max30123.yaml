            ----------------|-----------------------|----------------------- |---------------
                    1       |    Offset current     |           1            |   Unsigned
                            |    only measurement   |                        |
            ----------------|-----------------------|------------------------|---------------
                    2       |  Offset current and   |           2            |   Unsigned
