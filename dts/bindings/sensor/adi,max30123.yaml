description: MAX30123 electrochemical sensor, accessed through SPI bus

compatible: "adi,max30123"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  fifo-a-full:
    description: |
          How many new samples can be written to the FIFO before the A_FULL interrupt is asserted.
          Default is power on reset value.
    type: int
    default: 127

  fifo-ro:
    description: |
          Set this option to enable FIFO rollover.
            false # rollover disabled, fifo will stop pushing data on full and new samples are
                    lost.
            true # rollover enabled, old smaples are overwritten.
    type: boolean

  auto-clk-div:
    description: |
          Programs the Sequencer Sample Rate [SSR] (min=128, max=16777215).
          Default is power on reset value.
          SSR = 32768 / AUTO_CLK_DIV[23:0].
    type: int
    default: 256

  chrono-clk-div:
    description: |
          Programs the Chronoamperometry Sample Rate [ISR] (min=128, max=65532).
          Default is power on reset value.
          ISR = 32768 / CHRONO_CLK_DIV[15:0].
    type: int
    default: 256

  daca-code:
    description: |
          Sets the output voltage of DACA in mV (min=0mV, max=1,023mV).
          Default is power on reset value.
    type: int
    default: 0

  dacb-code:
    description: |
          Sets the output voltage of DACA in mV (min=0mV, max=1,023mV).
          Default is power on reset value.
    type: int
    default: 0

  dac-pedestal:
    description: |
          Sets the voltage offset of DAC A and B. Default is power on reset value.
            0 # 0mV
            1 # 128mV
            2 # Reserved
            3 # 512mV
    type: int
    default: 0

  dac-enable:
    description: |
          Enables DAC A and B output.
            false # DAC disabled
            true # DAC enabled
    type: boolean

  we1-amp-enable:
    description: |
          Enables the working electrode amplifier.
            false # Disable sensor working amplifier
            true # Enable sensor working amplifier
    type: boolean

  we1-dac-mx:
    description: |
          Select which DAC is connected to the working amplifier non-inverting input.
          Default is power on reset value.
            0 # DACA
            1 # DACB
            2 # Reserved
            3 # Reserved
    type: int
    default: 0
    enum:
      - 0
      - 1

  we1-rs:
    description: |
          Sets whether WE1 amplifier is connected directly to WE1 pin or 60kOhm resistor.
          Default is power on reset value.
            false # WE1 amplifier connected directly to WE1 pin
            true # WE1 amplifier connected to 60kOhm resistor to the WE1 output pin
    type: boolean

  we1-swa:
    description: |
          Analog switch between the sensor working amplifier output and WE.
            false # Open switch between sensor working amplifier output and WE.
                    Current measurement possible on WE1.
            true # Close analog switch between sensor working amplifier output and WE1 pin.
                   Bypasses the NMOS transistor. Disables current measurement on WE1.
    type: boolean

  we1-swb:
    description: |
          Analog switch between the working amplifier inverting input and WE1 pin.
            false # Open switch between working amplifier inverting input and WE1.
            true # Close switch between sensor working amplifier inverting input and WE1 pin.
    type: boolean

  we1-sra:
    description: |
          Analog switch between sensor working amplifier inverting input and RE1.
            false # Opens the analog switch between sensor working amplifier inverting input
                    and RE1.
            true # Closes the analog switch between  sensor working amplifier inverting input
                   and the RE1 pin.
    type: boolean

  we1-ios_mode:
    description: |
          Offset current on we1 setting.
            false # Enables the offset current on WE1 only during ADC conversion.
            true # Enables the offset current on WE1 always.
    type: boolean

  we1-offset-sel:
    description: |
          Programs sensor offset current for the sensor ADC. Default is power on reset value.
            0 # 0% offset (unipolar)
            1 # 10% of the full scale current
            2 # 20% of the full scale current
            3 # 50% of the full scale current
    type: int
    default: 0
    enum:
      - 0
      - 1
      - 2
      - 3

  adc-fs-we1:
    description: |
          Sets the ADC full scale current range in nA. Default is power on reset value.
            0 # 64nA
            1 # 128nA
            2 # 256nA
            3 # 512nA
            4 # 1024nA
    type: int
    default: 0
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4

  ce1-amp-enable:
    description: |
          Enables counter amplifier.
            false # Disable sensor counter amplifier CE1
            true # Enable sensor counter amplifier CE1
    type: boolean

  ce1-dac-mx:
    description: |
          Selects which DAC is connected to the counter amplifier non-inverting input.
          Default is power on reset value.
            0 # DACA
            1 # DACB
    type: int
    default: 0
    enum:
      - 0
      - 1

  ce1-sg:
    description: |
          Disconnects the CE1 amplifier from the CE1 pin and shorts the CE1 pin to GND.
            false # Normal operation
            true # CE1AMP disconnected and CE1 pin connected to GND
    type: boolean

  ce1-sc:
    description: |
          Analog switch between the sensor counter amplifier inverting input and CE1.
            false # Opens analog switch between sensor counter amplifier inverting input and CE1.
            true # Closes analog switch between sensor counter amplifier inverting input and the
                   sensor CE1 pin.
    type: boolean

  ce1-srb:
    description: |
          Analog switch between sensor counter amplifier inverting input and RE1.
            false # Opens analog switch between sensor counter amplifier inverting input and RE1.
            true # Closes analog switch between sensor counter amplifier inverting input and RE1.
    type: boolean

  gr1-mx:
    description: |
          Selects which electrode is connected to the guard amplifier non-inverting input.
          Default is power on reset value.
            0 # WE1
            1 # RE1
            2 # CE1
    type: int
    default: 0
    enum:
      - 0
      - 1
      - 2

  gr1-enable:
    description: |
          Enables the guard ring amplifier.
            false # Disable guard ring amplifier. Output pulled to GND.
            true # Enable guard ring amplifier
    type: boolean

